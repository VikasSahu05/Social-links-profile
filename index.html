<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900 ">
    <div class="h-screen w-full grid place-content-center">
        <div class="bg-stone-800 rounded-lg px-5 py-5  text-white w-80 max-w-lg flex items-center flex-col gap-3">
          <img src="./assets/images/avatar-jessica.jpeg" class="rounded-full w-20" alt="">
           <p class="text-2xl font-semi-bold">Jessica Randall</p>
           <p class="text-sm font-normal text-lime-300">London, United Kingdom</p> 
           <p class="text-sm my-2">"Front-end developer and avid reader."</p>
           <div class="flex flex-col gap-3 w-60">
                <button class="px-3 py-2 bg-stone-700 rounded-md hover:bg-lime-400 hover:text-stone-700 hover:font-bold">GitHub</button>
                <button class="px-3 py-2 bg-stone-700 rounded-md hover:bg-lime-400 hover:text-stone-700 hover:font-bold">Frontend Mentor</button>
                <button class="px-3 py-2 bg-stone-700 rounded-md hover:bg-lime-400 hover:text-stone-700 hover:font-bold">LinkedIn</button>
                <button class="px-3 py-2 bg-stone-700 rounded-md hover:bg-lime-400 hover:text-stone-700 hover:font-bold">Twitter</button>
                <button class="px-3 py-2 bg-stone-700 rounded-md hover:bg-lime-400 hover:text-stone-700 hover:font-bold">Instagram</button>
           </div>
        </div>
    </div>
    <div class="text-md text-center text-white">
        Challenge by <a class="text-blue-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="text-blue-400" href="https://github.com/VikasSahu05">Vikas kumar sahu</a>.
      </div>
</body>
</html>
